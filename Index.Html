<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1 {
            background-color: blue;
            width: 50%;
            height: 500px;
            margin-top: 50px; /* Add units to margin-top */
            border-radius: 50px;
            background-size: cover;
            background-repeat: repeat;
            overflow:auto;
            background-position: center;
            background-image: url("60b9cf4f40d6a1c6e0f01e611f0f805b.jpg");
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* Add this for absolute positioning of the link */
        }

        .d1:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .d1 a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            text-decoration: none; /* Remove underline from the link */
        }
    </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: rgb(89, 85, 73);">
    <div class="d1">
        <a href="new.html"></a>
    </div>
</body>
</html>
